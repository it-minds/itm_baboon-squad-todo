<div nz-row>
    <div nz-col nzFlex="3">
        <span>{{todo?.title | toUppercase}}</span>
    </div>
    <div nz-col nzFlex="3">
        <span>{{todo?.deadline | date:'dd-MM-yyyy'}}</span>
    </div>
    <div nz-col nzFlex="3">
        <label nz-checkbox (ngModelChange)="checkboxClick.emit($event)" [ngModel]="todo?.checked"></label>
    </div>
</div>
