<div nz-row>
    <div nz-col nzFlex="4" class="text">
        {{subtask?.title | toUppercase}}
    </div>
    <div nz-col nzFlex="2">
        {{subtask?.deadline | date:'dd-MM-yyyy'}}
    </div>
    <div nz-col nzFlex="2"></div>
    <div nz-col nzFlex="1">
        <label nz-checkbox (ngModelChange)="checkboxClick.emit($event)" [ngModel]="subtask?.checked"></label>
    </div>
</div>
