<section>
  <div class="btns-container">
    <app-button [buttonConfig]="textBtnConfig" (onTextBtnClick)="onClickEventReceived()">
    </app-button>
  </div>
</section>

<div class="todos">
  <div *ngFor="let todo of (todos$ | async) | sort:'position'">
    <app-todo [todo]="todo" (onCheckboxClick)="onTodoCheckboxClick($event, todo)"></app-todo>
  </div>
</div>
