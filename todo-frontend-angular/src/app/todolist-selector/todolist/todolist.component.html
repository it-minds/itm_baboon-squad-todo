<section>
  <div class="btns-container">
    <app-button [buttonConfig]="textBtnConfig" (onTextBtnClick)="onClickEventReceived()">
    </app-button>
  </div>
</section>

<div class="todos">
  <div *ngFor="let todo of todos">
    <app-todo [todo]="todo" (checkboxClick)="onCheckboxClick($event, todo)"></app-todo>
  </div>
</div>
